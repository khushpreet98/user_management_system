name: Build and push docker image
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build image
      run: docker build . --file Dockerfile --tag $DOCKERHUB_REPOSITORY:${GITHUB_SHA::8}
    - name: push image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/user_management_system:${GITHUB_SHA::8}
