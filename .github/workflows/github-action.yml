name: Build and push docker image
on: 
  push:
    branches:
    - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out to main repository
      uses: actions/checkout@v2
    - name: Set outputs
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

    - uses: mr-smithers-excellent/docker-build-push@v5
      name: Build & push Docker image
      with:
        image: ${{ secrets.DOCKERHUB_REPOSITORY }}
        tags: ${{ steps.vars.outputs.sha_short }}
        registry: registry.hub.docker.com
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}  
        
    - name: Check out to repository user-management
      uses: actions/checkout@v2      
      with:
        repository: khushpreet98/user-management
        token: ${{ secrets.token }}
        ref: master
        
    - name: update helm manifest in values.yaml
      if: github.ref == 'refs/heads/master'
      run: yq -i  eval '.images.repository= "${{ secrets.DOCKER_USERNAME }}/user_management_system:${{ env.tags }}"' values.yaml

    - name: update helm manifest in values-test.yaml
      if: github.ref == 'refs/heads/Dockerfile'
      run: yq -i  eval '.image.repository= "${{ secrets.DOCKER_USERNAME }}/user_management_system:${{ steps.vars.outputs.sha_short }}"' values-test.yaml
            
    - name: Commit files
      run: |
        git config user.email "khushpreet@wanclouds.net"
        git config user.name "khushpreet98"
        git commit -am "update image tag with latest commit id"
        git push origin master
